<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navBar">
      <div class="header">
        <!-- NavBar Icons -->
        <div class="mainIcon">
          <img
            src="https://images.vexels.com/media/users/3/251674/isolated/preview/06f08d97a686c4a0c311cb63c60e7cb8-roller-skates-color-stroke.png"
            alt=""
            class="icon"
          />

          <!-- NavBar Title -->
          <h1 class="title">Chics Who Skate</h1>
        </div>
      </div>

      <!-- Toggle Button -->
      <div class="toggle"></div>
    </div>
    <!-- Main container -->
    <div class="mainContainer">
      <!-- Titile -->
      <div class="mainTitle"></div>
      <div class="rollerSkate">
        <img src="" alt="" class="skate" />
      </div>
      <div class="mainImg">
        <img src="" alt="" class="skateImg" />
      </div>
      <div class="mainInfo"></div>
      <div class="skateVideo"></div>
      <button class="moreInfo">Click for More Information</button>
      <div class="gallery">
        <div class="rowOne">
          <img src="" alt="" class="galleryImg" />
          <img src="" alt="" class="galleryImg" />
          <img src="" alt="" class="galleryImg" />
        </div>
        <div class="rowTwo">
          <img src="" alt="" class="galleryImg" />
          <img src="" alt="" class="galleryImg" />
          <img src="" alt="" class="galleryImg" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
